<h3 *ngIf="hasRoute('/')" class="title">SUGGESTED PARTS</h3>
<h3 *ngIf="!hasRoute('/')" class="title2">PARTS</h3>
<div class="container">
  <!-- TODO: render a list of images -->
  <div class="row-container" *ngFor="let part of parts$ | async">
    <a [routerLink]="['/parts', part.id]" class="imgOutline container">
      <img class="partImg" src="{{ part.images[0].path }}" alt="image" />
    </a>
    <p class="text">{{ part.name }}</p>
  </div>
</div>
<div style="height: 50px"></div>
