<h3 class="title1" *ngIf="hasRoute('/yourBicycles')" class="title1">BICYCLES</h3>
<h3 class="title2">YOUR BICYCLES</h3>
<div class="container">
  <!-- render a list of images -->
  <div class="col-container" *ngFor="let bicycle of yourBicycles$ | async">
    <a [routerLink]="['/yourBicycles', bicycle._id]" >
      <img class="bikeImg" src="{{ bicycle.images[0] }}" alt="image" />
    </a>
      <p class="text">{{ bicycle.name }}</p>
  </div>
</div>
